<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation Complaint Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://blog.ipleaders.in/wp-content/uploads/2016/08/complaint.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }

        input[type="text"],
        input[type="Aadhar"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f7f7f7;
            box-sizing: border-box;
            outline: none;
        }

        textarea {
            height: 100px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transportation Complaint Registration</h1>
        <form action="process_complaint.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="Aadhar">Aadhar:</label>
            <input type="text" id="Aadhar" name="Aadhar" required>

            <label for="platform">Select which platform:</label>
            <select id="platform" name="platform">
                <option value="roadway">Roadway</option>
                <option value="railway">Railway</option>
            </select>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" required>

            <label for="complaint">Complaint:</label>
            <textarea id="complaint" name="complaint" required></textarea>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
        

            <button type="Submit">Submit</button>
        </form>
    </div>
</body>
</html>
