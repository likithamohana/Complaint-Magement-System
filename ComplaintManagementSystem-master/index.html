
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Type Selection</title>
    <script>
        function redirecter() {
            var a = document.getElementById("userType").value;
            if(a=="admin")
                window.location.href="admin_registration.php";
            else
                window.location.href="user_registration.php";
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.caindelhiindia.com/blog/wp-content/uploads/2022/07/MTO-Intro.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f7f7f7;
            box-sizing: border-box;
            outline: none;
        }

        input[type="button"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
    <body>
        <form name="redirect" id="redirect" method="post">
            <div class="container">
                <h1>TYPE OF USERS</h1>
                <label for="userType">Select a user type:</label>
                <select id="userType" name="userType">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
                <br><br>
                <input type="button" value="submit" onclick="redirecter();"/>
            </div>
        </form>
    </body>
</html>
